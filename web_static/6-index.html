<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AirBnb clone</title>
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="icon" type="image/png" href="images/icon.png" />
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <button type="button">Search</button>
        <div class="locations">
          <h3>States</h3>
          <h4>Utah, New Mexico</h4>
          <ul class="popover">
            <li><h2>Utah:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Page</li>
                <li>Page2</li>
              </ul>
            </li>
            <li><h2>New Mexico:</h2></li>
            <li>
              <ul class="popover_list">
                <li>Albuquerque</li>
                <li>Santa Fe</li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
      </section>
    </div>
    <footer><p>Holberton School</p></footer>
  </body>
</html>
